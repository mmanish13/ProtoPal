<table id="dtBasicExample" class="table table-striped table-bordered table-sm " cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm-2 text-center">
                <input type="checkbox" class="select-all checkbox" name="select-all" [(ngModel)]="selectedAll" (change)="selectAll();" />
            </th>
            <th class="th-md-4 text-center">Title
            </th>
            <th class="th-sm">Protocol ID
            </th>
            <th class="th-sm">Therapautic Area
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let measure of measures">
            <td class="text-center">
                <input type="checkbox" [(ngModel)]="measure.selected" (change)="checkIfAllSelected()" />
            </td>
            <td class="w-50">{{measure.title}}</td>
            <td>{{measure.id}}</td>
            <td>{{measure.area}}</td>
        </tr>

    </tbody>
</table>
<div class="form-group row text-center">
    <div class="col-md">
        <button type="submit" class="btn btn-info btn-md" (click)="basicModal.show()">
            <mdb-icon fas icon="angle-double-right"></mdb-icon> Generate Risk
        </button>
    </div>
</div>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Confirmation Box</h4>
            </div>
            <div class="modal-body">
                Do you want to proceed with the selection to generate a risk score?
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn color="primary" class="btn btn-success btn-md" mdbWavesEffect (click)="generateRisk()">Yes</button>
                <button type="button" mdbBtn color="primary" class="btn btn-info btn-md" mdbWavesEffect (click)="generateRisk()">Refine Search</button>
                <button type="button" mdbBtn color="secondary" class="btn btn-danger btn-md" aria-label="Close" (click)="basicModal.hide()"
                    mdbWavesEffect>Cancel</button>
            </div>
        </div>
    </div>
</div>

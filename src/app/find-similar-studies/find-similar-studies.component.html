<mdb-card>
    <mdb-card-header class="cyan text-white">
        <mdb-icon fas icon="edit"></mdb-icon> Find Similar Studies
    </mdb-card-header>
    <mdb-card-body>
        <form>
            <div class="row container">
                <div class="col-6">
                    <div class="form-group row">

                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Therapautic Area*</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="search" class="form-control mdb-autocomplete" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Study Type*</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Phase*</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Study Duration</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Population Size</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Medical Condition</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Eligibility Criteria</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-6">

                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Investigator Sponsored</label>
                        <div class="col-sm-7">
                            
                                    <div class="row">
                                            <div class="custom-control custom-radio offset-1 col-5">
                                              <input type="radio" class="custom-control-input" id="defaultUncheckeds" name="defaultExampleRadios" mdbInput>
                                              <label class="custom-control-label font-weight-bold" for="defaultUncheckeds">Yes</label>
                                            </div>
                                  
                                            <div class="custom-control custom-radio col-6">
                                              <input type="radio" class="custom-control-input" id="defaultCheckeds" name="defaultExampleRadios" checked mdbInput>
                                              <label class="custom-control-label font-weight-bold" for="defaultCheckeds">No</label>
                                            </div>
                            
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Asset List</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Human Subject Enrolled</label>
                        <div class="col-sm-7">
                            
                                    <div class="row">
                                            <div class="custom-control custom-radio offset-1 col-5">
                                              <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadio" mdbInput>
                                              <label class="custom-control-label font-weight-bold" for="defaultUnchecked">Yes</label>
                                            </div>
                                  
                                            <div class="custom-control custom-radio col-6">
                                              <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadio" checked mdbInput>
                                              <label class="custom-control-label font-weight-bold" for="defaultChecked">No</label>
                                            </div>
                            
                        </div>
                    </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Study Status</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Population</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <!-- Material input -->
                        <label for="id" class="col-sm-4 col-form-label font-weight-bold">Study Design</label>
                        <div class="col-sm-7">
                            <div class="md-form mt-0">
                                <input mdbInput type="text" class="form-control" id="id">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- <div class="form-group row text-center">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-md" (click)="advancedSearchClick()">
                        <mdb-icon fas icon="plus"></mdb-icon> Advanced Search
                    </button>
                </div>
            </div> -->
            <div class="form-group row text-center">
                <div class="col-sm">
                    <button type="submit" class="btn btn-info btn-md" (click)="basicModal.show()">
                        <mdb-icon fas icon="search"></mdb-icon> Find
                    </button>
                </div>
                <div class="col-md">
                    <button type="submit" class="btn btn-info btn-md" (click)="reset()">
                        <mdb-icon fas icon="save"></mdb-icon> Save Search Criteria
                    </button>
                </div>
            </div>
        </form>
    </mdb-card-body>
</mdb-card>

<mdb-card *ngIf="advancedSearchClicked">
    <mdb-card-header class="cyan text-white">
        <mdb-icon fas icon="edit"></mdb-icon> Advanced Search
    </mdb-card-header>
    <mdb-card-body>
        <form>
            <div class="form-group row">

                <label for="id" class="col-sm-4 col-form-label font-weight-bold">Study Duration</label>
                <div class="col-sm-7">
                    <div class="md-form mt-0">
                        <input mdbInput type="search" class="form-control mdb-autocomplete" id="id">
                    </div>
                </div>
            </div>


            <div class="form-group row">
                <!-- Material input -->
                <label for="id" class="col-sm-4 col-form-label font-weight-bold">Population Size</label>
                <div class="col-sm-7">
                    <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="id">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <!-- Material input -->
                <label for="id" class="col-sm-4 col-form-label font-weight-bold">Medical Condition</label>
                <div class="col-sm-7">
                    <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="id">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <!-- Material input -->
                <label for="id" class="col-sm-4 col-form-label font-weight-bold">Eligibility Criteria</label>
                <div class="col-sm-7">
                    <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="id">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <!-- Material input -->
                <label for="id" class="col-sm-4 col-form-label font-weight-bold">Study Design</label>
                <div class="col-sm-7">
                    <div class="md-form mt-0">
                        <input mdbInput type="text" class="form-control" id="id">
                    </div>
                </div>
            </div>
            <div class="form-group row text-center">
                <div class="col-sm">

                    <button type="button" mdbBtn color="primary" class="btn btn-info btn-md" (click)="basicModal.show()" mdbWavesEffect>
                        <mdb-icon fas icon="search"></mdb-icon> Find</button>
                </div>
                <div class="col-md">
                    <button type="submit" class="btn btn-danger btn-md" (click)="cancelAdvSearch()">
                        <mdb-icon fas icon="undo-alt"></mdb-icon> Cancel
                    </button>
                </div>
            </div>
        </form>
    </mdb-card-body>
</mdb-card>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title w-100" id="myModalLabel">Confirmation Box</h4>
            </div>
            <div class="modal-body">
                Do you want to proceed with the selection to generate a risk score?
            </div>
            <div class="modal-footer">
                <button type="button" mdbBtn color="primary" class="btn btn-success btn-md" mdbWavesEffect (click)="search()">Yes</button>
                <button type="button" mdbBtn color="primary" class="btn btn-info btn-md" mdbWavesEffect (click)="basicModal.hide()">Refine Search</button>
                <button type="button" mdbBtn color="secondary" class="btn btn-danger btn-md" aria-label="Close" (click)="basicModal.hide()"
                    mdbWavesEffect>Cancel</button>
            </div>
        </div>
    </div>
</div>
